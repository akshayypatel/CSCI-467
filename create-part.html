<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create New Part</title>
	<meta name="author-1" content="Akshay Patel">
	<meta name="author-2" content="Gonzalo Pantoja">
	<meta name="description" content="RFQ System for CSCI 467 at NIU">
	<meta name="keywords" content="CSCI467, NIU, RFQ-System">
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	<link rel="stylesheet" type="text/css" href="css/create-customer.css" />
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<link rel="stylesheet" type="text/css" href="css/create-part.css" />
	<script src="js/modernizr.custom.js"></script>
	<script src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"></script>
</head>

<body>
	<div class="container">
		<ul id="gn-menu" class="gn-menu-main">
			<li class="gn-trigger">
				<a class="gn-icon gn-icon-menu"><span>Menu</span></a>
				<nav class="gn-menu-wrapper">
					<div class="gn-scroller">
						<ul class="gn-menu">
							<li class="gn-search-item">
								<input placeholder="Search" type="search" class="gn-search">
								<a class="gn-icon gn-icon-search"><span>Search</span></a>
							</li>
							<li><a class="gn-icon gn-icon-download" href="create-customer.html">Create New Customer</a></li>
							<li><a class="gn-icon gn-icon-cog" href="create-part.html">Create New Part</a></li>
							<li><a class="gn-icon gn-icon-help" href="request-quote.html">Request For Quote</a></li>
							<li><a class="gn-icon gn-icon-help" href="generate-rfq-report.html">Generate RFQ Report</a></li>
						</ul>
					</div><!-- /gn-scroller -->
				</nav>
			</li>
			<li><a href="index.html">Home</a></li>
		</ul>

	</div><!-- /container -->

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Create New Part
				</span>
				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Part Number:</span>
					<input class="input100" type="text" name="name" placeholder="123456789" readonly>
				</div>

				<div class="w-full js-show-service rs1-wrap-input100">
					<div class="wrap-contact100-form-radio">
						<div class="contact100-form-radio m-t-15">
							<svg id="barcode"></svg>
						</div>
					</div>
				</div>

				<div class="line-break">
					<span class="line-break-label">Part Information</span>
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Part Name</span>
					<input class="input100" type="text" name="part-number" placeholder="Enter Part Number">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Part Quantity</span>
					<input class="input100" type="number" name="quantity" placeholder="Enter Part Quantity">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Manufacturer</span>
					<input class="input100" type="text" name="manufacturer" placeholder="Enter Manufacturer">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Listing Price</span>
					<input class="input100" type="number" name="listing-price" placeholder="Enter Listing Price">
				</div>

				<div class="wrap-input100 bg1">
					<span class="label-input100">Part Description</span>
					<textarea class="input100" name="part-description" placeholder="Enter Part Description"></textarea>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Cancel
						</span>
					</button>
					<button class="contact100-form-btn">
						<span>
							Create
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

	<div class="buttons">
		<button>Cancel</button>
		<button>Create</button>
	</div>

	<script src="js/classie.js"></script>
	<script src="js/gnmenu.js"></script>
	<script>
		new gnMenu(document.getElementById('gn-menu'));
		JsBarcode("#barcode", "123456", {
			format: "pharmacode",
			lineColor: "#000",
			width: 4,
			height: 40,
			displayValue: false,
			background: "transparent"
		});
	</script>
</body>

</html>
